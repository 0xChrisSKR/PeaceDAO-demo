name: Verify PeaceFund (BscScan)

on:
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    env:
      BSC_API_KEY: ${{ secrets.BSC_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci || npm i

      - name: Verify PeaceFund on BscScan
        run: |
          if [ ! -f deployments/bsc.json ]; then
            echo "deployments/bsc.json not found" >&2
            exit 1
          fi
          ADDR=$(jq -r '.PeaceFund' deployments/bsc.json)
          if [ -z "$ADDR" ] || [ "$ADDR" = "null" ]; then
            echo "PeaceFund address missing from deployments/bsc.json" >&2
            exit 1
          fi
          npx hardhat verify --network bscmain "$ADDR"

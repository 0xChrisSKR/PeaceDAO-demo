name: Validate Addresses

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run build

      - name: Validate configured addresses
        run: node tools/validate-addresses.ts
